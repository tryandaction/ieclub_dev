<!DOCTYPE html>
<html>
<head>
  <title>测试Web请求</title>
</head>
<body>
  <h1>测试认证API</h1>
  <button onclick="testLogin()">测试登录</button>
  <button onclick="testSendCode()">测试发送验证码</button>
  <pre id="result"></pre>

  <script>
    async function testLogin() {
      const result = document.getElementById('result');
      try {
        const response = await fetch('https://ieclub.online/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: 'test@ruc.edu.cn',
            password: 'test123'
          })
        });
        const data = await response.json();
        result.textContent = `Status: ${response.status}\n` + JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }
    }

    async function testSendCode() {
      const result = document.getElementById('result');
      try {
        const response = await fetch('https://ieclub.online/api/auth/send-verify-code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: 'test@ruc.edu.cn',
            type: 'login'
          })
        });
        const data = await response.json();
        result.textContent = `Status: ${response.status}\n` + JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
