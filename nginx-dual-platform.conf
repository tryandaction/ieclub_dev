# ==========================================================
# IEClub Nginx 配置 - 双平台版本
# ==========================================================
#
# 支持:
#   - React 网页版 (/)
#   - 后端 API (/api)
#   - WebSocket (/ws)
#
# 更新: 2025-10-29
# ==========================================================

# 后端上游服务器
upstream ieclub_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP 服务器（重定向到 HTTPS）
server {
    listen 80;
    server_name ieclub.online www.ieclub.online;
    
    # 强制重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name ieclub.online www.ieclub.online;
    
    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/ieclub.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ieclub.online/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 日志
    access_log /var/log/nginx/ieclub_access.log;
    error_log /var/log/nginx/ieclub_error.log;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    
    # 客户端请求大小限制
    client_max_body_size 50M;
    
    # ===== 网页版静态文件 =====
    location / {
        root /root/IEclub_dev/ieclub-web/dist;
        index index.html;
        
        # SPA 路由支持
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 不缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # ===== 后端 API =====
    location /api/ {
        proxy_pass http://ieclub_backend;
        proxy_http_version 1.1;
        
        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 连接保持
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
    }
    
    # ===== WebSocket =====
    location /ws {
        proxy_pass http://ieclub_backend;
        proxy_http_version 1.1;
        
        # WebSocket 必需的头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时（设置较长时间）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # ===== 上传文件访问 =====
    location /uploads/ {
        alias /root/IEclub_dev/ieclub-backend/uploads/;
        
        # 安全设置
        add_header X-Content-Type-Options nosniff;
        
        # 缓存
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ===== 健康检查 =====
    location /health {
        proxy_pass http://ieclub_backend;
        access_log off;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

