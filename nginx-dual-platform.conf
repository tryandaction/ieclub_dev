# åç«¯ä¸Šæ¸¸æœåŠ¡å™?
upstream ieclub_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP æœåŠ¡å™¨ï¼ˆé‡å®šå‘åˆ° HTTPSï¼?
server {
    listen 80;
    server_name ieclub.online www.ieclub.online;
    
    # å¼ºåˆ¶é‡å®šå‘åˆ° HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS æœåŠ¡å™?
server {
    listen 443 ssl http2;
    server_name ieclub.online www.ieclub.online;
    
    # SSL è¯ä¹¦é…ç½®
    ssl_certificate /etc/letsencrypt/live/ieclub.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ieclub.online/privkey.pem;
    
    # SSL å®‰å…¨é…ç½®
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # æ—¥å¿—
    access_log /var/log/nginx/ieclub_access.log;
    error_log /var/log/nginx/ieclub_error.log;
    
    # Gzip å‹ç¼©
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    
    # å®¢æˆ·ç«¯è¯·æ±‚å¤§å°é™åˆ?
    client_max_body_size 50M;
    
    # ===== ç½‘é¡µç‰ˆé™æ€æ–‡ä»?=====
    location / {
        root /root/IEclub_dev/ieclub-web/dist;
        index index.html;
        
        # SPA è·¯ç”±æ”¯æŒ
        try_files $uri $uri/ /index.html;
        
        # é™æ€èµ„æºç¼“å­?
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML ä¸ç¼“å­?
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # ===== åç«¯ API =====
    location /api/ {
        proxy_pass http://ieclub_backend;
        proxy_http_version 1.1;
        
        # ä»£ç†å¤?
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # è¿æ¥ä¿æŒ
        proxy_set_header Connection "";
        
        # è¶…æ—¶è®¾ç½®
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ç¼“å†²è®¾ç½®
        proxy_buffering off;
    }
    
    # ===== WebSocket =====
    location /ws {
        proxy_pass http://ieclub_backend;
        proxy_http_version 1.1;
        
        # WebSocket å¿…éœ€çš„å¤´
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # ä»£ç†å¤?
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket è¶…æ—¶ï¼ˆè®¾ç½®è¾ƒé•¿æ—¶é—´ï¼‰
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # ===== ä¸Šä¼ æ–‡ä»¶è®¿é—® =====
    location /uploads/ {
        alias /root/IEclub_dev/ieclub-backend/uploads/;
        
        # å®‰å…¨è®¾ç½®
        add_header X-Content-Type-Options nosniff;
        
        # ç¼“å­˜
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ===== å¥åº·æ£€æŸ?=====
    location /health {
        proxy_pass http://ieclub_backend;
        access_log off;
    }
    
    # å®‰å…¨å¤?
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}


