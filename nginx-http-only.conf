# HTTP æœåŠ¡
server {
    listen 80;
    server_name ieclub.online www.ieclub.online 39.108.160.112;
    
    root /var/www/ieclub_dev/ieclub-frontend/dist;
    index index.html;

    # ==================== æ—¥å¿—é…ç½® ====================
    access_log /var/log/nginx/ieclub_access.log;
    error_log /var/log/nginx/ieclub_error.log;

    # ==================== å®‰å…¨å¤?====================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ==================== Gzip å‹ç¼© ====================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ==================== å‰ç«¯é™æ€èµ„æº?====================
    location / {
        try_files $uri $uri/ /index.html;
        
        # ç¼“å­˜ç­–ç•¥
        add_header Cache-Control "public, max-age=3600";
    }

    # JS/CSS æ–‡ä»¶ç¼“å­˜
    location ~* \.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # å›¾ç‰‡æ–‡ä»¶ç¼“å­˜
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # å­—ä½“æ–‡ä»¶ç¼“å­˜
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ==================== åç«¯ API ä»£ç† ====================
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        
        # ä»£ç†å¤´è®¾ç½?
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # è¶…æ—¶è®¾ç½®
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ç¼“å†²è®¾ç½®
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # ç¦ç”¨ç¼“å­˜ï¼ˆAPI è¯·æ±‚ï¼?
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==================== WebSocket ä»£ç† ====================
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket è¶…æ—¶è®¾ç½®
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ==================== ä¸Šä¼ æ–‡ä»¶è®¿é—® ====================
    location /uploads/ {
        alias /var/www/ieclub_dev/ieclub-backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==================== å¥åº·æ£€æŸ?====================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

